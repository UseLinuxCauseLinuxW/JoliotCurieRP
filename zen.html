<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BBQ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <video id="background-video" autoplay loop>
    <source src="ninja.mp4" type="video/mp4">
  </video>

  <audio src="" autoplay loop></audio>

  <div id="aura-container">
    Aura : <span id="aura">50</span> / 100
  </div>

  <div class="overlay">
    <div class="dialogue-box">
      <p>Lorsque le silence tomba, même les étoiles détournèrent le regard. Nul ne comprit pourquoi… mais ce jour-là, il devint ninja.</p>
      <div class="buttons">
        <a href="index.html">Reccomencer.</a>
        <button onclick="changerAura(0)">+0 Aura</button>
        <button onclick="changerAura(0)">-0 Aura</button>
      </div>
    </div>
  </div>

  <script>
    let aura = parseInt(localStorage.getItem('aura')) || 50;
    const auraElement = document.getElementById('aura');
    auraElement.textContent = aura;

    function changerAura(valeur) {
      aura += valeur;
      if (aura > 100) aura = 100;
      if (aura < 0) aura = 0;
      auraElement.textContent = aura;
      localStorage.setItem('aura', aura);
    }

    function resetAura() {
      aura = 50;
      auraElement.textContent = aura;
      localStorage.setItem('aura', aura);
    }
  </script>

</body>
</html>
